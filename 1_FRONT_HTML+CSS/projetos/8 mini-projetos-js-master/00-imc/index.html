<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="title"> Calculadora - IMC </div>
      <div class="input">
        <label>Nome:</label>
        <input type="text" id='nome'>
      </div>
      <div class="input">
        <label>Altura:</label>
        <input type="number" id='altura' value="1.50" min="1" max="3" step="0.10">
      </div>
      <div class="input">
        <label>Peso:</label>
        <input type="number" id='peso' value="60" min="1" max="500">
      </div>
      <button id='calcular'>Calcular</button>

      <div class="result" id='resultado'></div>
    </div>
  </main>
  <script src="./imc.js"></script>
</body>

</html>
