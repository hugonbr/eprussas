<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Indigo Card Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .bg-indigo {
      background-color: indigo;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card bg-indigo">
      <div class="card-body">
        <h5 class="card-title">Indigo Card</h5>
        <p class="card-text">This is an example of a card using the indigo color in Bootstrap.</p>
      </div>
    </div>
  </div>
</body>
</html>
